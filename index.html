
<!DOCTYPE html>
<html>
  <head>
    <title>Spaceman + Prediksi</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 15px 25px;
        border-radius: 12px;
        font-family: monospace;
        font-size: 22px;
        border: 2px solid #00ff00;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Prediksi: x<span id="val">1.00</span></div>
    <iframe src="https://circle.woodburyroccos.com/games/crash_game"></iframe>

    <script>
      function updatePrediction() {
        document.getElementById("val").textContent = (Math.random() * 10 + 1).toFixed(2);
      }
      setInterval(updatePrediction, 5000);
    </script>
  </body>
</html>
